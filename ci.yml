name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-tests:
    name: ci-tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Resolve Node version
        id: node_version
        shell: bash
        run: |
          NODE_VERSION=$(node -p "try { const v = require('./package.json').engines?.node; v ? String(v).replace(/[^0-9.]/g, '').split('.')[0] : '' } catch { '' }")
          if [ -z "$NODE_VERSION" ]; then
            NODE_VERSION="20"
          fi
          echo "version=$NODE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node_version.outputs.version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/web/node_modules
          key: ${{ runner.os }}-node-modules-${{ steps.node_version.outputs.version }}-${{ hashFiles('package-lock.json', 'apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ steps.node_version.outputs.version }}-

      - name: Install dependencies
        run: |
          npm ci
          npm --prefix apps/web ci

      - name: Build
        id: build
        shell: bash
        run: |
          if npm run | grep -qE "^[[:space:]]+build"; then
            npm run build
          else
            npm run qa:build
          fi

      - name: Test
        id: test
        shell: bash
        run: |
          if npm run | grep -qE "^[[:space:]]+test"; then
            npm run test
          else
            npm run qa:test
          fi

      - name: Test summary
        if: always()
        run: |
          echo "## CI Test Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Build step: \`${{ steps.build.outcome }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Test step: \`${{ steps.test.outcome }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Workflow: fails automatically on any non-zero build/test exit." >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            artifacts/playwright-report
            apps/web/playwright-report
          if-no-files-found: ignore
          retention-days: 7
