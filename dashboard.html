<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEO Quick Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #111827;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .analysis-result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 6px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      display: none; /* will be shown by JS */
    }
    .analysis-result h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    .analysis-result h4 {
      margin-bottom: 4px;
      margin-top: 16px;
      font-size: 15px;
    }
    .analysis-result ul {
      margin: 0;
      padding-left: 20px;
    }
    .analysis-result p {
      margin: 4px 0;
    }
    .error-text {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SEO Quick Report</h1>
    <p>Enter a page URL and optional content to get a quick SEO report.</p>

    <div class="input-group">
      <label for="url-input">Page URL (for quick report)</label>
      <input
        type="text"
        id="url-input"
        placeholder="e.g., https://example.com"
      />
    </div>

    <div class="input-group">
      <label for="content-input">Optional Content</label>
      <textarea
        id="content-input"
        placeholder="Paste your content here if you want a richer report..."
      ></textarea>
    </div>

    <button class="btn" id="analyze-button" type="button">
      Analyze (Quick Report)
    </button>

    <section id="analysis-result" class="analysis-result" style="display: none;">
      <!-- JS will inject the API response here -->
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
