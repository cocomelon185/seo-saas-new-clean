<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — RankyPulse</title>
</head>
<body>
  <main style="max-width:520px;margin:48px auto;padding:0 16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;">
    <h1 style="margin:0 0 8px;">Sign in</h1>
    <p style="margin:0 0 24px;color:#555;">Use your email and password to access the dashboard.</p>

    <form id="auth_form">
      <label style="display:block;margin:0 0 6px;">Email</label>
      <input id="email" type="email" autocomplete="email" required style="width:100%;padding:12px;border:1px solid #ccc;border-radius:10px;margin:0 0 14px;" />

      <label style="display:block;margin:0 0 6px;">Password</label>
      <input id="password" type="password" autocomplete="current-password" required style="width:100%;padding:12px;border:1px solid #ccc;border-radius:10px;margin:0 0 14px;" />

      <button type="submit" style="width:100%;padding:12px;border:0;border-radius:10px;cursor:pointer;">
        Sign in
      </button>

      <div id="auth_msg" style="margin-top:12px;color:#b91c1c;"></div>
    </form>

    <div style="margin-top:18px;">
      <a href="/" style="color:#2563eb;text-decoration:none;">← Back to home</a>
    </div>
  </main>

  <script type="module" src="/auth-login.js"></script>
</body>
</html>
