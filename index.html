<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered SEO Content Optimizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
      color: #0f172a;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      color: #64748b;
    }
    .hero input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 60%;
      max-width: 400px;
      margin-top: 20px;
      border: 1px solid #e2e8f0;
      border-radius: 5px;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      cursor: pointer;
    }
    .features, .pricing {
      margin-bottom: 40px;
    }
    .features h2, .pricing h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .features ul, .pricing ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .features li, .pricing li {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      flex: 1;
      max-width: 300px;
      text-align: center;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #e2e8f0;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>AI-Powered SEO Content Optimizer</h1>
      <p>Analyze, optimize, and rank higher</p>
      <input type="text" placeholder="Enter your URL here">
      <button>Analyze Now</button>
    </div>

    <div class="features">
      <h2>Features</h2>
      <ul>
        <li>Content Analysis</li>
        <li>Keyword Research</li>
        <li>SEO Scoring</li>
      </ul>
    </div>

    <div class="pricing">
      <h2>Pricing</h2>
      <ul>
        <li>
          <h3>Free Tier</h3>
          <p>Basic features for personal use</p>
        </li>
        <li>
          <h3>Pro Tier</h3>
          <p>Advanced features for professionals</p>
        </li>
      </ul>
    </div>

    <div class="footer">
      <p>Contact us: info@seooptimizer.com</p>
    </div>
  </div>
</body>
</html>
