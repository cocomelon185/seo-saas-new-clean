<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SEO SaaS</title>
  <meta name="description" content="Lightweight SEO SaaS starter" />

  <!-- Open Graph -->
  <meta property="og:title" content="SEO SaaS" />
  <meta property="og:description" content="Lightweight SEO SaaS starter" />
  <meta property="og:type" content="website" />

  <!-- Preconnect for fonts and third-party origins -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/styles.css">

  <!-- Do not include real keys in source. The placeholders below should be replaced at deploy-time or provided via env/config. -->
  <meta name="supabase-url" content="REPLACE_WITH_SUPABASE_URL">
  <meta name="supabase-anon-key" content="REPLACE_WITH_SUPABASE_ANON_KEY">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 style="margin:0">SEO SaaS</h1>
        <p style="margin:0;color:var(--muted)">Starter app â€” secure by default</p>
      </div>
    </div>

    <div class="card" style="margin-top:18px">
      <p>This project is prepared for Vercel. Configure secret environment variables in your deployment platform (do not commit them to the repo).</p>
      <a class="btn" href="#" onclick="alert('Demo')">Demo Action</a>
    </div>

    <div class="footer">Learn more in the README.md</div>
  </div>

  <!-- Lazy-load Supabase client: only loaded at runtime if needed. The placeholders in META tags should be replaced by your deployment environment. -->
  <script>
    function loadSupabaseWhenNeeded() {
      if (window.supabaseLoaded) return;
      const url = document.querySelector('meta[name="supabase-url"]').content;
      const anon = document.querySelector('meta[name="supabase-anon-key"]').content;
      if (!url || !anon || url.includes('REPLACE') || anon.includes('REPLACE')) return;
      const s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
      s.defer = true;
      s.onload = () => {
        window.supabase = supabase.createClient(url, anon);
        window.supabaseLoaded = true;
        console.info('Supabase client loaded');
      };
      document.head.appendChild(s);
    }
    // Example: only load when user interacts
    document.addEventListener('click', loadSupabaseWhenNeeded, {once:true});
  </script>
</body>
</html>
